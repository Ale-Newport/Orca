{% extends "base_content.html" %}

{% block content %}
<div class="container">
    <h1>Confirm Delete Lesson</h1>
    <p>Are you sure you want to delete this lesson? This action cannot be undone.</p>
    <form method="post" action="{% url 'remove_lesson' lesson.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'view_upcoming_lessons' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
