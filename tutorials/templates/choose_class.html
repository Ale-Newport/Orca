{% extends 'base_content.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4 text-center">Student Lesson Lists</h1>
    <form method="post" action="{% url 'tutor_schedule' %}">
        {% csrf_token %}
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Class</th>
                        <th>Duration</th>
                        <th>Select</th> <!-- Checkbox Column -->
                    </tr>
                </thead>
                <tbody>
                    {% for lesson in lessons %}
                        <tr>
                            <td>{{ lesson.student.full_name }}</td>
                            <td>{{ lesson.subject }}</td>
                            <td>{{ lesson.date }}</td>
                            <td>{{ lesson.duration }} minutes</td>

                            <td class="text-center">
                                <input type="checkbox" name="selected_classes" value="{{ lesson.id }}">
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Go to Check Assigned Classes</button>
        </div>
    </form>
</div>
{% endblock %}
