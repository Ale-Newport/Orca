{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Create Notification</h1>

        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <button type="submit" class="btn btn-primary">Send Notification</button>
    </form>
</div>
{% endblock %}
