{% extends 'base/base_content.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Delete {{ model_name|title }}</h1>
    <p>Are you sure you want to delete this {{ model_name|title }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'list_'|add:model_name|add:'s' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
