{% extends 'base_content.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Delete Request</h1>
    <p>Are you sure you want to delete the request for {{ lesson.subject }} on {{ lesson.date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'student_requests' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
